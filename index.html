<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Sheet PRO</title> 
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; background-color: #f4f4f4; margin: 0; }
        .app-grid { display: flex; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .calculator-container { flex: 3; min-width: 320px; background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        
        /* ÈõªÂçì„Çπ„Çø„Ç§„É´ */
        .side-calc { flex: 1; min-width: 280px; background: #333; padding: 15px; border-radius: 8px; color: white; height: fit-content; position: sticky; top: 15px; }
        .calc-display-container { display: flex; gap: 5px; margin-bottom: 10px; }
        .calc-display { flex: 1; height: 50px; background: #222; border: none; color: #fff; text-align: right; font-size: 1.5em; padding: 10px; border-radius: 4px; width: 100%; }
        .calc-copy-btn { width: 50px; background: #007bff; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 1.2em; }
        .calc-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .calc-btn { padding: 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; font-weight: bold; background: #555; color: white; }
        .calc-btn.op { background: #f39c12; }
        .calc-btn.equal { background: #27ae60; grid-column: span 2; }
        .calc-btn.clear { background: #c0392b; }

        /* „Çπ„Éû„ÉõÁî®„Éà„Ç∞„É´ */
        .calc-toggle-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: #333; color: white; border: none; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1001; cursor: pointer; }

        /* ÂÖ±ÈÄöUI */
        h2 { text-align: center; color: #333; margin-bottom: 15px; font-size: 1.2em; }
        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 8px; }
        .master-name-group { flex: 1; display: flex; align-items: center; border: 1px solid #ced4da; border-radius: 5px; padding: 0 8px; background-color: #f0f8ff; min-width: 150px; height: 38px; }
        .master-name-input { flex-grow: 1; border: none; font-size: 0.9em; outline: none; background: transparent; width: 100%; }
        .lang-switch { display: flex; gap: 2px; }
        .lang-button { background: #e9ecef; border: 1px solid #ced4da; padding: 4px; cursor: pointer; border-radius: 4px; font-size: 0.75em; min-width: 32px; height: 38px; }
        .lang-button.active { background-color: #007bff; color: white; border-color: #007bff; }
        .utility-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; flex-wrap: wrap; }
        .util-btn { border: none; background: #6c757d; color: white; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8em; font-weight: bold; }
        .mode-toggle { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .mode-button { padding: 8px 16px; border: none; background: #eee; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.9em; }
        .mode-button.active { background-color: #007bff; color: white; }

        .master-row { padding: 10px 15px; margin-bottom: 15px; border: 3px solid #dc3545; border-radius: 8px; background-color: #ffeaea; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .master-input { flex-grow: 1; max-width: 150px; padding: 8px; border: 2px solid #dc3545; border-radius: 5px; font-size: 1.2em; text-align: right; font-weight: bold; }
        .row { display: flex; align-items: center; margin-bottom: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; flex-wrap: wrap; }
        .text-label-input { flex: 2; padding: 8px; border: 1px solid #aaa; border-radius: 5px; margin-right: 5px; min-width: 100px; }
        .multiplier-input { width: 65px; padding: 8px; border: 2px solid #007bff; border-radius: 5px; text-align: right; font-weight: bold; }
        .result-text { font-size: 1.4em; font-weight: bold; color: #007bff; }
        .percent-toggle, .base-toggle { border: 1px solid #ccc; border-radius: 5px; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; background: #fff; margin: 0 5px; flex-shrink: 0; }
        .percent-toggle.active { background: #dc3545; color: #fff; border-color: #dc3545; }
        .percent-toggle { color: #ccc; }
        .base-toggle { color: #333; font-size: 1.2em; }
        .operator-group { display: flex; flex-direction: column; align-items: center; margin: 0 8px; }
        .operator-control { font-size: 0.7em; background: #6c757d; color: #fff; width: 18px; height: 18px; display: flex; justify-content: center; align-items: center; border-radius: 3px; cursor: pointer; }
        .operator-display { font-size: 1.5em; font-weight: bold; width: 35px; text-align: center; }

        @media screen and (max-width: 900px) {
            .side-calc { display: none; position: fixed; bottom: 90px; right: 20px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 280px; }
            .calc-toggle-btn { display: block; }
            .side-calc.active { display: block; animation: slideUp 0.3s ease; }
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @media screen and (max-width: 600px) {
            .text-label-input { flex: 1 1 100%; margin-bottom: 5px; }
            .result-group { flex: 1 1 100%; border-top: 1px solid #eee; padding-top: 8px; margin-top: 5px; justify-content: flex-end; display: flex; align-items: center; gap: 10px; }
        }
        #saveMessage { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 20px; border-radius: 20px; opacity: 0; transition: opacity 0.3s; z-index: 2000; pointer-events: none; }
    </style>
</head>
<body onload="init()">

    <div id="saveMessage">Saved</div>
    <button class="calc-toggle-btn" onclick="toggleCalc()">üßÆ</button>

    <div class="app-grid">
        <div class="calculator-container">
            <div class="top-controls">
                <div class="master-name-group">
                    <label id="masterLabelName" style="font-size: 0.7em; color: #007bff; font-weight: bold; margin-right: 5px;">Name:</label>
                    <input type="text" id="masterLabel" class="master-name-input" oninput="saveSettings()">
                </div>
                <div class="lang-switch">
                    <button class="lang-button" id="lang-en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-button" id="lang-ja" onclick="setLanguage('ja')">JP</button>
                    <button class="lang-button" id="lang-zh" onclick="setLanguage('zh')">CN</button>
                    <button class="lang-button" id="lang-ko" onclick="setLanguage('ko')">KR</button>
                    <button class="lang-button" id="lang-es" onclick="setLanguage('es')">ES</button>
                    <button class="lang-button" id="lang-fr" onclick="setLanguage('fr')">FR</button>
                    <button class="lang-button" id="lang-pt" onclick="setLanguage('pt')">PT</button>
                </div>
            </div>

            <h2 id="title">Simple Sheet PRO</h2>

            <div class="utility-bar">
                <button class="util-btn" onclick="clearNumbers()">üßπ <span id="btnClear">Clear</span></button>
                <button class="util-btn" onclick="exportData()">üì§ <span id="btnExport">Exp</span></button>
                <button class="util-btn" onclick="importData()">üì• <span id="btnImport">Imp</span></button>
                <button class="util-btn" style="background:#dc3545;" onclick="fullReset()">üîÑ <span id="btnReset">Reset</span></button>
            </div>

            <div class="mode-toggle">
                <button id="smartSheetBtn" class="mode-button" onclick="switchMode('smartSheet')">Independent</button>
                <button id="customSimpleBtn" class="mode-button" onclick="switchMode('customSimple')">Sequential</button>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <select id="presetSelector" onchange="loadPreset()" style="padding: 8px; border-radius: 4px; border: 1px solid #ced4da; width: 60%;"></select>
                <button class="lang-button" id="savePresetBtn" onclick="savePreset()" style="width:auto; padding:8px 12px;">Save</button>
            </div>

            <div id="smart-sheet-mode">
                <div class="master-row">
                    <label id="masterLabelStart" style="font-weight: bold; color: #dc3545; font-size: 0.8em;">Base Value</label>
                    <input type="number" id="masterInput" class="master-input" value="1000" oninput="updateDisplay()">
                </div>
                <div id="rows-container-smart"></div>
                <div style="text-align: center; margin-top: 15px; display: flex; justify-content: center; gap: 10px;">
                    <button class="mode-button" id="addBtnInd" style="background:#28a745; color:white;" onclick="addRowSmart()">+ Row</button>
                    <button class="mode-button" id="copyBtnInd" style="background:#007bff; color:white;" onclick="copyPage('smart')">Copy All</button>
                </div>
            </div>

            <div id="custom-simple-mode" style="display: none;">
                <div class="master-row">
                    <label id="masterLabelStartSimple" style="font-weight: bold; color: #dc3545; font-size: 0.8em;">Base Value</label>
                    <input type="number" id="masterInputSimple" class="master-input" value="1000" oninput="updateDisplay()">
                </div>
                <div id="rows-container-simple"></div>
                <div style="text-align: center; margin-top: 15px; display: flex; justify-content: center; gap: 10px;">
                    <button class="mode-button" id="addBtnSeq" style="background:#28a745; color:white;" onclick="addRowSimple()">+ Row</button>
                    <button class="mode-button" id="copyBtnSeq" style="background:#007bff; color:white;" onclick="copyPage('custom')">Copy All</button>
                </div>
                <div style="margin-top: 20px; padding: 15px; border: 3px solid #28a745; border-radius: 8px; background:#e6ffed; text-align: center;">
                    <div id="finalTotalLabel" style="font-weight: bold; font-size: 0.8em;">Final Total</div>
                    <div id="finalResultTextCustom" style="font-size: 2em; font-weight: bold; color: #28a745;">0</div>
                </div>
            </div>
        </div>

        <div id="sideCalc" class="side-calc">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 id="calcTitle" style="margin:0; font-size:1em;">Calculator</h3>
                <button class="util-btn" style="padding: 2px 8px; background: #c0392b; display: none;" id="calcCloseBtn" onclick="toggleCalc()">√ó</button>
            </div>
            <div class="calc-display-container">
                <input type="text" id="calcDisplay" class="calc-display" readonly value="0">
                <button class="calc-copy-btn" onclick="copyCalcResult()">üìã</button>
            </div>
            <div class="calc-buttons">
                <button class="calc-btn clear" onclick="calcClear()">C</button>
                <button class="calc-btn op" onclick="calcInput('/')">√∑</button>
                <button class="calc-btn op" onclick="calcInput('*')">√ó</button>
                <button class="calc-btn op" onclick="calcInput('-')">-</button>
                <button class="calc-btn" onclick="calcInput('7')">7</button>
                <button class="calc-btn" onclick="calcInput('8')">8</button>
                <button class="calc-btn" onclick="calcInput('9')">9</button>
                <button class="calc-btn op" onclick="calcInput('+')">+</button>
                <button class="calc-btn" onclick="calcInput('4')">4</button>
                <button class="calc-btn" onclick="calcInput('5')">5</button>
                <button class="calc-btn" onclick="calcInput('6')">6</button>
                <button class="calc-btn" onclick="calcInput('.')">.</button>
                <button class="calc-btn" onclick="calcInput('1')">1</button>
                <button class="calc-btn" onclick="calcInput('2')">2</button>
                <button class="calc-btn" onclick="calcInput('3')">3</button>
                <button class="calc-btn" onclick="calcInput('0')">0</button>
                <button class="calc-btn equal" onclick="calcResult()">=</button>
            </div>
        </div>
    </div>

    <script>
        // ÈõªÂçì„É≠„Ç∏„ÉÉ„ÇØ
        let currentCalc = "0";
        function calcInput(v) { if(currentCalc === "0" && !isNaN(v)) currentCalc = v; else currentCalc += v; document.getElementById('calcDisplay').value = currentCalc; }
        function calcClear() { currentCalc = "0"; document.getElementById('calcDisplay').value = currentCalc; }
        function calcResult() { try { currentCalc = eval(currentCalc).toString(); } catch(e) { currentCalc = "Error"; } document.getElementById('calcDisplay').value = currentCalc; }
        function copyCalcResult() { const val = document.getElementById('calcDisplay').value; if(val === "Error") return; navigator.clipboard.writeText(val); showMsg(languageMap[currentLanguage].copyMsg); }
        function toggleCalc() { const el = document.getElementById('sideCalc'); el.classList.toggle('active'); document.getElementById('calcCloseBtn').style.display = el.classList.contains('active') ? 'block' : 'none'; }

        // „ÄêÂÆåÂÖ®Âæ©ÂÖÉ„ÄëÂÖ®Ë®ÄË™ûÁøªË®≥„Éá„Éº„Çø
        const languageMap = {
            en: { title: "Simple Sheet PRO", modeInd: "Independent", modeSeq: "Sequential", masterLabelName: "Name:", masterLabelStart: "Base Value", savePreset: "Save", finalTotal: "Final Total", copyMsg: "Copied!", btnClear: "Clear", btnExport: "Exp", btnImport: "Imp", btnReset: "Reset", confirmReset: "Reset all data?", promptImport: "Paste Export data:", addRow: "+ Row", copyAll: "Copy All", loadInd: "-- Load Independent --", loadSeq: "-- Load Sequential --", calcTitle: "Calculator" },
            ja: { title: "„Ç∑„É≥„Éó„É´„Ç∑„Éº„Éà PRO", modeInd: "Áã¨Á´ãË®àÁÆó", modeSeq: "ÈÄ£Á∂öË®àÁÆó", masterLabelName: "Ë®àÁÆóÂêç:", masterLabelStart: "ÂÖÉ„ÅÆÊï∞Â≠ó", savePreset: "‰øùÂ≠ò", finalTotal: "ÊúÄÁµÇÂêàË®à", copyMsg: "„Ç≥„Éî„ÉºÂÆå‰∫Ü", btnClear: "„ÇØ„É™„Ç¢", btnExport: "Âá∫Âäõ", btnImport: "Ë™≠Ëæº", btnReset: "ÂàùÊúüÂåñ", confirmReset: "ÂÖ®„Å¶„ÅÆ„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü", promptImport: "Âá∫Âäõ„Éá„Éº„Çø„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ:", addRow: "+ Ë°åËøΩÂä†", copyAll: "ÂÖ®„Ç≥„Éî„Éº", loadInd: "-- Áã¨Á´ãË®àÁÆó„ÇíË™≠Ëæº --", loadSeq: "-- ÈÄ£Á∂öË®àÁÆó„ÇíË™≠Ëæº --", calcTitle: "‰∏ÄËà¨Ë®àÁÆóÊ©ü" },
            zh: { title: "ÁÆÄÂçïËÆ°ÁÆóË°® PRO", modeInd: "Áã¨Á´ãËÆ°ÁÆó", modeSeq: "ËøûÁª≠ËÆ°ÁÆó", masterLabelName: "ÂêçÁß∞:", masterLabelStart: "ÂàùÂßãÂÄº", savePreset: "‰øùÂ≠ò", finalTotal: "ÊúÄÁªàÂêàËÆ°", copyMsg: "Â∑≤Â§çÂà∂", btnClear: "Ê∏ÖÈô§", btnExport: "ÂØºÂá∫", btnImport: "ÂØºÂÖ•", btnReset: "ÈáçÁΩÆ", confirmReset: "ÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÔºü", promptImport: "Á≤òË¥¥ÂØºÂá∫Êï∞ÊçÆ:", addRow: "+ Ê∑ªÂä†Ë°å", copyAll: "Â§çÂà∂ÂÖ®ÈÉ®", loadInd: "-- ËØªÂèñÁã¨Á´ãËÆ°ÁÆó --", loadSeq: "-- ËØªÂèñËøûÁª≠ËÆ°ÁÆó --", calcTitle: "ËÆ°ÁÆóÂô®" },
            ko: { title: "Ïã¨Ìîå ÏãúÌä∏ PRO", modeInd: "ÎèÖÎ¶Ω Í≥ÑÏÇ∞", modeSeq: "Ïó∞ÏÜç Í≥ÑÏÇ∞", masterLabelName: "Ïù¥Î¶Ñ:", masterLabelStart: "Í∏∞Ï§Ä Ïà´Ïûê", savePreset: "Ï†ÄÏû•", finalTotal: "ÏµúÏ¢Ö Ìï©Í≥Ñ", copyMsg: "Î≥µÏÇ¨Îê®", btnClear: "ÏßÄÏö∞Í∏∞", btnExport: "ÎÇ¥Î≥¥ÎÇ¥Í∏∞", btnImport: "Í∞ÄÏ†∏Ïò§Í∏∞", btnReset: "Ï¥àÍ∏∞Ìôî", confirmReset: "Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?", promptImport: "ÎÇ¥Î≥¥ÎÇ∏ Îç∞Ïù¥ÌÑ∞Î•º Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî:", addRow: "+ Ìñâ Ï∂îÍ∞Ä", copyAll: "Ï†ÑÏ≤¥ Î≥µÏÇ¨", loadInd: "-- ÎèÖÎ¶Ω Í≥ÑÏÇ∞ Í∞ÄÏ†∏Ïò§Í∏∞ --", loadSeq: "-- Ïó∞ÏÜç Í≥ÑÏÇ∞ Í∞ÄÏ†∏Ïò§Í∏∞ --", calcTitle: "Í≥ÑÏÇ∞Í∏∞" },
            es: { title: "Hoja Simple PRO", modeInd: "Independiente", modeSeq: "Secuencial", masterLabelName: "Nombre:", masterLabelStart: "Valor Base", savePreset: "Guardar", finalTotal: "Total Final", copyMsg: "¬°Copiado!", btnClear: "Limpiar", btnExport: "Exp", btnImport: "Imp", btnReset: "Reset", confirmReset: "¬øReiniciar todos los datos?", promptImport: "Pegue los datos exportados:", addRow: "+ Fila", copyAll: "Copiar todo", loadInd: "-- Cargar Independiente --", loadSeq: "-- Cargar Secuencial --", calcTitle: "Calculadora" },
            fr: { title: "Feuille Simple PRO", modeInd: "Ind√©pendant", modeSeq: "S√©quentiel", masterLabelName: "Nom:", masterLabelStart: "Valeur de base", savePreset: "Sauver", finalTotal: "Total Final", copyMsg: "Copi√© !", btnClear: "Effacer", btnExport: "Exp", btnImport: "Imp", btnReset: "Reset", confirmReset: "R√©initialiser toutes les donn√©es ?", promptImport: "Collez les donn√©es export√©es :", addRow: "+ Ligne", copyAll: "Tout copier", loadInd: "-- Charger Ind√©pendant --", loadSeq: "-- Charger S√©quentiel --", calcTitle: "Calculatrice" },
            pt: { title: "Folha Simples PRO", modeInd: "Independente", modeSeq: "Sequencial", masterLabelName: "Nome:", masterLabelStart: "Valor Base", savePreset: "Salvar", finalTotal: "Total Final", copyMsg: "Copiado!", btnClear: "Limpar", btnExport: "Exp", btnImport: "Imp", btnReset: "Reset", confirmReset: "Redefinir todos os dados?", promptImport: "Cole os dados exportados:", addRow: "+ Linha", copyAll: "Copiar tudo", loadInd: "-- Carregar Independente --", loadSeq: "-- Carregar Sequencial --", calcTitle: "Calculadora" }
        };

        let currentLanguage = 'en';
        let currentMode = 'smartSheet';

        function setLanguage(lang) {
            currentLanguage = lang; localStorage.setItem('userLang', lang);
            const d = languageMap[lang] || languageMap.en;
            document.querySelectorAll('.lang-button').forEach(b => b.classList.toggle('active', b.id === 'lang-'+lang));
            document.getElementById('title').textContent = d.title;
            document.getElementById('smartSheetBtn').textContent = d.modeInd;
            document.getElementById('customSimpleBtn').textContent = d.modeSeq;
            document.getElementById('masterLabelName').textContent = d.masterLabelName;
            document.getElementById('masterLabelStart').textContent = d.masterLabelStart;
            document.getElementById('masterLabelStartSimple').textContent = d.masterLabelStart;
            document.getElementById('savePresetBtn').textContent = d.savePreset;
            document.getElementById('finalTotalLabel').textContent = d.finalTotal;
            document.getElementById('btnClear').innerHTML = `üßπ ${d.btnClear}`;
            document.getElementById('btnExport').innerHTML = `üì§ ${d.btnExport}`;
            document.getElementById('btnImport').innerHTML = `üì• ${d.btnImport}`;
            document.getElementById('btnReset').innerHTML = `üîÑ ${d.btnReset}`;
            document.getElementById('addBtnInd').textContent = d.addRow;
            document.getElementById('addBtnSeq').textContent = d.addRow;
            document.getElementById('copyBtnInd').textContent = d.copyAll;
            document.getElementById('copyBtnSeq').textContent = d.copyAll;
            document.getElementById('calcTitle').textContent = d.calcTitle;
            refreshPresets(); updateDisplay();
        }

        function updateDisplay() {
            const masterVal = parseFloat(document.getElementById('masterInput').value)||0;
            document.querySelectorAll('#rows-container-smart .row').forEach(r => {
                const id = r.getAttribute('data-id'), op=document.getElementById('smart-op-'+id).textContent, mult=parseFloat(r.querySelector('.multiplier-input').value)||0, pct=r.querySelector('.percent-toggle').classList.contains('active');
                let mod=pct?masterVal*(mult/100):mult, res=0;
                if(op==='+') res=masterVal+mod; else if(op==='-') res=masterVal-mod; else if(op==='√ó') res=pct?masterVal*(mult/100):masterVal*mult; else if(op==='√∑') res=mult!==0?masterVal/mult:null;
                document.getElementById('smart-res-'+id).textContent = res!==null ? Math.round(res).toLocaleString() : '-';
            });
            const masterValSimple = parseFloat(document.getElementById('masterInputSimple').value)||0;
            let chain = masterValSimple;
            document.querySelectorAll('#rows-container-simple .row').forEach(r => {
                const id = r.getAttribute('data-id'), op=document.getElementById('simple-op-'+id).textContent, mult=parseFloat(r.querySelector('.multiplier-input').value)||0, pct=r.querySelector('.percent-toggle').classList.contains('active');
                const isChain = document.getElementById('simple-base-'+id).classList.contains('chain');
                const base = isChain ? chain : masterValSimple;
                let mod=pct?base*(mult/100):mult, res=0;
                if(op==='+') res=base+mod; else if(op==='-') res=base-mod; else if(op==='√ó') res=pct?base*(mult/100):base*mult; else if(op==='√∑') res=mult!==0?base/mult:null;
                if (res === null) { document.getElementById('simple-run-'+id).textContent = '-'; } else { document.getElementById('simple-run-'+id).textContent = Math.round(res).toLocaleString(); chain = res; }
            });
            document.getElementById('finalResultTextCustom').textContent = Math.round(chain).toLocaleString();
            saveSettings();
        }

        function addRowSmart(s=null) {
            const id = s ? s.id : Date.now() + Math.random().toString(36).substr(2, 5);
            const div = document.createElement('div'); div.className='row'; div.dataset.id=id;
            div.innerHTML = `<input type="text" class="text-label-input" value="${s?s.label:''}" oninput="saveSettings()">
                <div class="operator-group"><div class="operator-control" onclick="changeOp('${id}','smart',1)">‚ñ≤</div><div class="operator-display" id="smart-op-${id}">${s?s.operator:'+'}</div><div class="operator-control" onclick="changeOp('${id}','smart',-1)">‚ñº</div></div>
                <input type="number" class="multiplier-input" value="${s?s.multiplier:'0'}" oninput="updateDisplay()">
                <div class="percent-toggle ${s&&s.isPercentActive?'active':''}" onclick="this.classList.toggle('active');updateDisplay()">%</div>
                <div class="result-group"><div class="result-text" id="smart-res-${id}">0</div><button style="border:none;background:none;cursor:pointer;font-size:1.4em;" onclick="copyIdText('smart-res-${id}')">üìã</button><button style="border:none;background:none;cursor:pointer;font-size:1.4em;" onclick="this.closest('.row').remove();updateDisplay()">üóëÔ∏è</button></div>`;
            document.getElementById('rows-container-smart').appendChild(div); updateDisplay();
        }

        function addRowSimple(s=null) {
            const id = s ? s.id : Date.now() + Math.random().toString(36).substr(2, 5);
            const div = document.createElement('div'); div.className='row'; div.dataset.id=id;
            const isChain = s ? s.baseMode==='chain' : true;
            div.innerHTML = `<input type="text" class="text-label-input" value="${s?s.label:''}" oninput="saveSettings()">
                <div id="simple-base-${id}" class="base-toggle ${isChain?'chain':''}" onclick="this.classList.toggle('chain');this.textContent=this.classList.contains('chain')?'üîó':'üè†';updateDisplay()">${isChain?'üîó':'üè†'}</div>
                <div class="operator-group"><div class="operator-control" onclick="changeOp('${id}','simple',1)">‚ñ≤</div><div class="operator-display" id="simple-op-${id}">${s?s.operator:'+'}</div><div class="operator-control" onclick="changeOp('${id}','simple',-1)">‚ñº</div></div>
                <input type="number" class="multiplier-input" value="${s?s.multiplier:'0'}" oninput="updateDisplay()">
                <div class="percent-toggle ${s&&s.isPercentActive?'active':''}" onclick="this.classList.toggle('active');updateDisplay()">%</div>
                <div class="result-group"><div class="result-text" id="simple-run-${id}">0</div><button style="border:none;background:none;cursor:pointer;font-size:1.4em;" onclick="copyIdText('simple-run-${id}')">üìã</button><button style="border:none;background:none;cursor:pointer;font-size:1.4em;" onclick="this.closest('.row').remove();updateDisplay()">üóëÔ∏è</button></div>`;
            document.getElementById('rows-container-simple').appendChild(div); updateDisplay();
        }

        function changeOp(id,m,d){ const ops=['+','-','√ó','√∑']; const el=document.getElementById(m+'-op-'+id); el.textContent=ops[(ops.indexOf(el.textContent)+d+4)%4]; updateDisplay(); }
        function switchMode(m){ currentMode = m; document.getElementById('smart-sheet-mode').style.display=m==='smartSheet'?'block':'none'; document.getElementById('custom-simple-mode').style.display=m==='customSimple'?'block':'none'; document.getElementById('smartSheetBtn').classList.toggle('active',m==='smartSheet'); document.getElementById('customSimpleBtn').classList.toggle('active',m==='customSimple'); localStorage.setItem('currentMode',m); refreshPresets(); }
        function copyIdText(id){ navigator.clipboard.writeText(document.getElementById(id).textContent.replace(/,/g,'')); showMsg(languageMap[currentLanguage].copyMsg); }
        function copyPage(m){ 
            let t = `„Äê${document.getElementById('masterLabel').value || 'Sheet'}„Äë\n`;
            const container = m==='smart' ? '#rows-container-smart' : '#rows-container-simple';
            document.querySelectorAll(container+' .row').forEach(r => { const label = r.querySelector('.text-label-input').value || '-'; const val = r.querySelector('.result-text').textContent; t += `${label}: ${val}\n`; });
            navigator.clipboard.writeText(t); showMsg(languageMap[currentLanguage].copyMsg);
        }
        function saveSettings(){
            const s = { masterLabel: document.getElementById('masterLabel').value, masterInput: document.getElementById('masterInput').value, masterInputSimple: document.getElementById('masterInputSimple').value, smartRows: Array.from(document.querySelectorAll('#rows-container-smart .row')).map(r=>({id:r.dataset.id, label:r.querySelector('.text-label-input').value, multiplier:r.querySelector('.multiplier-input').value, operator:document.getElementById('smart-op-'+r.dataset.id).textContent, isPercentActive:r.querySelector('.percent-toggle').classList.contains('active')})), simpleRows: Array.from(document.querySelectorAll('#rows-container-simple .row')).map(r=>({id:r.dataset.id, label:r.querySelector('.text-label-input').value, multiplier:r.querySelector('.multiplier-input').value, operator:document.getElementById('simple-op-'+r.dataset.id).textContent, isPercentActive:r.querySelector('.percent-toggle').classList.contains('active'), baseMode:document.getElementById('simple-base-'+r.dataset.id).classList.contains('chain')?'chain':'master'})) };
            localStorage.setItem('simpleSheetSettings', JSON.stringify(s));
        }
        function savePreset(){ 
            const name = document.getElementById('masterLabel').value; if(!name) return; 
            const key = currentMode === 'smartSheet' ? 'simpleSheetPresets_Smart' : 'simpleSheetPresets_Custom';
            let p = JSON.parse(localStorage.getItem(key) || '{}');
            const settings = JSON.parse(localStorage.getItem('simpleSheetSettings'));
            p[name] = currentMode === 'smartSheet' ? { masterLabel: name, masterInput: settings.masterInput, smartRows: settings.smartRows } : { masterLabel: name, masterInputSimple: settings.masterInputSimple, simpleRows: settings.simpleRows };
            localStorage.setItem(key, JSON.stringify(p)); refreshPresets(); showMsg("Saved"); 
        }
        function loadPreset(){ 
            const name = document.getElementById('presetSelector').value; if(!name) return; 
            const key = currentMode === 'smartSheet' ? 'simpleSheetPresets_Smart' : 'simpleSheetPresets_Custom';
            const p = JSON.parse(localStorage.getItem(key) || '{}');
            if(p[name]) { let current = JSON.parse(localStorage.getItem('simpleSheetSettings') || '{}'); localStorage.setItem('simpleSheetSettings', JSON.stringify({...current, ...p[name]})); location.reload(); }
        }
        function refreshPresets(){ 
            const sel = document.getElementById('presetSelector'); const d = languageMap[currentLanguage] || languageMap.en;
            const key = currentMode === 'smartSheet' ? 'simpleSheetPresets_Smart' : 'simpleSheetPresets_Custom';
            const p = JSON.parse(localStorage.getItem(key) || '{}'); 
            sel.innerHTML = `<option value="">${currentMode==='smartSheet'?d.loadInd:d.loadSeq}</option>`; 
            Object.keys(p).forEach(k => { const o = document.createElement('option'); o.value = k; o.textContent = k; sel.appendChild(o); }); 
        }
        function init(){
            const s = JSON.parse(localStorage.getItem('simpleSheetSettings')||'{}');
            document.getElementById('masterLabel').value = s.masterLabel||'';
            document.getElementById('masterInput').value = s.masterInput||1000;
            document.getElementById('masterInputSimple').value = s.masterInputSimple||1000;
            if(s.smartRows && s.smartRows.length) s.smartRows.forEach(r=>addRowSmart(r)); else addRowSmart();
            if(s.simpleRows && s.simpleRows.length) s.simpleRows.forEach(r=>addRowSimple(r)); else addRowSimple();
            const savedLang = localStorage.getItem('userLang'); setLanguage(savedLang || (navigator.language.startsWith('ja') ? 'ja' : 'en'));
            switchMode(localStorage.getItem('currentMode')||'smartSheet');
        }
        function clearNumbers(){ document.getElementById('masterInput').value=0; document.getElementById('masterInputSimple').value=0; document.querySelectorAll('.multiplier-input').forEach(i=>i.value=0); updateDisplay(); }
        function fullReset(){ if(confirm(languageMap[currentLanguage].confirmReset)){ localStorage.clear(); location.reload(); } }
        function exportData(){ const data = { settings: JSON.parse(localStorage.getItem('simpleSheetSettings')||'{}'), presetsSmart: JSON.parse(localStorage.getItem('simpleSheetPresets_Smart')||'{}'), presetsCustom: JSON.parse(localStorage.getItem('simpleSheetPresets_Custom')||'{}') }; navigator.clipboard.writeText(btoa(unescape(encodeURIComponent(JSON.stringify(data))))); showMsg(languageMap[currentLanguage].copyMsg); }
        function importData(){ const str = prompt(languageMap[currentLanguage].promptImport); if(!str) return; try { const data = JSON.parse(decodeURIComponent(escape(atob(str)))); if(data.settings) localStorage.setItem('simpleSheetSettings', JSON.stringify(data.settings)); if(data.presetsSmart) localStorage.setItem('simpleSheetPresets_Smart', JSON.stringify(data.presetsSmart)); if(data.presetsCustom) localStorage.setItem('simpleSheetPresets_Custom', JSON.stringify(data.presetsCustom)); location.reload(); } catch(e) { alert("Error"); } }
        function showMsg(t){ const m=document.getElementById('saveMessage'); m.textContent=t; m.style.opacity=1; setTimeout(()=>m.style.opacity=0, 1500); }
    </script>
</body>
